<div [class]="'app-header header-shadow'">
  <div class="logo-src"></div>
  <div class="app-header__content">
    <div class="app-header-left">
      <!------------------Search--------------------->
      <div class="search-wrapper" [class.active]="isActive">
        <div class="input-holder">
          <input type="text" placeholder="Type to search" class="search-input">
          <button class="search-icon" (click)="isActive = true"><span></span></button>
        </div>
        <button class="close" (click)="isActive = false"></button>
      </div>
    </div>
    <div class="app-header-right">
      <!------------------User--------------------->
      <div class="d-flex">
        <div class="header-btn-lg pr-0">
          <div class="widget-content p-0">
            <div class="widget-content-wrapper">
              <div class="widget-content-left">
                <div class="btn-group" ngbDropdown placement="bottom-right">
                  <button type="button" class="btn btn-link p-0 mr-2" ngbDropdownToggle>
                    <span>
                      <div class="icon-wrapper icon-wrapper-alt rounded-circle">
                        <img width="42" src="./assets/images/avatars/user-hero-blue.png" alt="" class="rounded-circle">
                      </div>
                    </span>
                  </button>
                  <div ngbDropdownMenu>
                    <h6 class="dropdown-header">Xin ch√†o, {{currentUser.firstName}} {{currentUser.lastName}}</h6>
                    <h6 class="dropdown-header">{{currentUser.roleName}}</h6>
                    <div class="dropdown-divider"></div>
                    <ng-template [ngIf]="currentUser.roleId == permission_sys">
                      <button class="dropdown-item" (click)="profile()">{{label.PROFILE}}</button>
                      <button class="dropdown-item" (click)="manageUser()">{{label.USER}}</button>
                      <button class="dropdown-item">{{label.PERMISSION}}</button>
                      <button class="dropdown-item">{{label.POSITION}}</button>
                    </ng-template>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item" (click)="logout()">{{label.LOGOUT}}</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="app-header__mobile-menu">
    <button type="button" class="hamburger close-sidebar-btn hamburger--elastic"
            [ngClass]="{'is-active' : globals.toggleSidebarMobile}"
            (click)="toggleSidebarMobile()">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>
  </div>
  <div class="app-header__menu">
    <span>
        <button class="btn-icon btn-icon-only btn btn-primary"
                [ngClass]="{'is-active' : globals.toggleHeaderMobile}"
                (click)="toggleHeaderMobile()">
            <div class="btn-icon-wrapper">
                <i class="ellipsis-v"></i>
            </div>
        </button>
    </span>
  </div>
</div>
